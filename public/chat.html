<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE BRO CHAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="hero chat-header">
  <a href="/" class="home-link">Home</a>
  <span>THE BRO CHAT</span>
</div>


  <div class="chat">
    <div id="messages"></div>

    <form id="form">
      <input
        id="input"
        autocomplete="off"
        placeholder="Type a message..."
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js">
    console.log("USERNAME IN STORAGE:", localStorage.getItem("username"));

    const messageWrapper = document.createElement("div");
messageWrapper.className = "message-wrapper";

const usernameEl = document.createElement("div");
usernameEl.className = "message-username";
usernameEl.textContent = msg.user;

const bubbleEl = document.createElement("div");
bubbleEl.className = "message-bubble";
bubbleEl.textContent = msg.text;

messageWrapper.appendChild(usernameEl);
messageWrapper.appendChild(bubbleEl);

messagesContainer.appendChild(messageWrapper);
messagesContainer.scrollTop = messagesContainer.scrollHeight;

  </script>
</body>
</html>

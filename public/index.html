<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE BRO CHAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <!-- Header -->
  <div class="hero">THE BRO CHAT</div>

  <!-- Chat -->
  <div class="chat">
    <div id="messages"></div>

    <form id="form">
      <input
        id="input"
        autocomplete="off"
        placeholder="Say something to the bros"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Client JS -->
  <script src="script.js"></script>
</body>
</html>

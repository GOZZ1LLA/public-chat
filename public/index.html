<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE BRO CHAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

 const firebaseConfig = {
  apiKey: "PASTE_REAL_API_KEY",
  authDomain: "brochat-live.firebaseapp.com",
  projectId: "brochat-live",
  appId: "PASTE_REAL_APP_ID"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.googleLogin = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      localStorage.setItem("username", user.displayName);
      window.location.href = "/chat.html";
    } catch (err) {
      alert("Login failed");
      console.error(err);
    }
  };
</script>

</head>

<body class="home">
  <div class="home-container">
    <h1>THE BRO CHAT</h1>
    <p>A simple public chat room for everyone.</p>

<a href="/chat.html" class="enter-btn">Enter Chat</a>

<button onclick="googleLogin()" class="google-btn">
  Continue with Google
</button>

</a>

  </div>

</body>
</html>
